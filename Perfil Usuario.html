<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <header>
        
        <div class="encabezado">
  
          <div class="imagen">
            <img
              class="logo"
              src="pngfind.com-goku-ssj-dios-azul-4488863.png"
              alt=""     
            />
          </div>
  
          <div class="navegation">
            <ul class="nav-items">
              <li>
                <a href="Main_page.html">HOME</a>
              </li>
              <li>
                <a href="Perfil favoritos.html">MIS FAVORITOS</a>
              </li>
              <li>
                <a href="">PERFIL</a>
              </li>
          </div>
  
        </div>
  
    </header>


    
    
    <div class="container">
      <div class="slider-wraper">
          

          <div class="card-list">
              
              <div class="card-item-GOKU">
                  <img src="https://dragonball-api.com/transformaciones/goku_ssj2.webp" alt="User Image" class="user-image-GOKU">
                  <div class="navegation-GOKU">
                      
                  </div>
              </div>
              <br>
              <div class="perfil-container">
                <div class="perfil-icono">
                  <label for="upload-img">
                    <img src="Circle perfil.png" alt="User Image" class="space-im">
                  </label>
                  <input type="file" id="upload-img" style="display: none;">
                  
                  <h2 id="nombreus">Andrés C.</h2>
                </div>
        
                <div class="perfil-info">
                    
                    <input id="nombre-completo" type="text" placeholder="Nombre Completo">
                    <input id="correo-usuario" type="email" placeholder="Correo Electrónico">
                    <input id="nombre-usuario" type="text" placeholder="Nombre de Usuario">
                    <input id="descripcion-usuario" type="text" placeholder="Descripción">


                    <div class="buttons">

                      <div class="editone">
                        <button class="edit" onclick="editarPerfil()">Editar perfil</button>
                      </div>
                      
                      <div class="saveone">
                        <button class="save" onclick="guardarPerfil()">Guardar cambios</button>
                      </div>

                    </div>
                    
                    <a href="Landing.html"><button class="cerrar-sesion">CERRAR SESIÓN</button></a>
                </div>
              </div>
              <br>
              <div class="card-item-PICOLO">
                  <img src="https://dragonball-api.com/characters/vegeta_normal.webp" alt="User Image" class="user-image-PICOLO">
                  <div class="navegation-PICOLO">
                      
                  </div>
              </div>

          </div>

          




          <br>
          <br>
      </div>    
    </div>
